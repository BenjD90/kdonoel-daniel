<footer class="full-width">
	<div class="container text-center vertical-align-middle">
		<div class="row">
			<div class="col-md-3">
				<div class="pull-left">
					{{ 'footer.copyright' | translate }}
				</div>
			</div>
			<div class="col-md-6 text-bold">
				<span class="padding-right-xs-xs">{{'footer.contactus' | translate}} :</span>
				<br/>
				<br/>
				<div class="line-height-42-xs">
					<span class="padding-right-xs-xs">
						<i class="fa fa-phone fa-3x vmiddle" aria-hidden="true"></i>
						<span>{{ 'footer.phoneNumber' | translate }}</span>
					</span>
					<span class="padding-right-xs-xs">
						<i class="fa fa-envelope-o fa-3x vmiddle" aria-hidden="true"></i>
						<span>{{ 'footer.email' | translate }}</span>
					</span>
				</div>
			</div>
			<div class="col-md-3">
				<div class="pull-right">
					<span class="pointer" (click)="showLegalNotice()">
						{{ 'footer.legal-notice' | translate }}
					</span>
				</div>
			</div>
		</div>
	</div>
</footer>
