<div *ngIf="!loading" class="container" id="info">
	<div class="col-xs-12">
		<div class="panel panel-white">
			<div class="panel-heading">
				{{ 'user.personal.info.title' | translate}}
			</div>
			<div class="panel-body">
				<div class="panel-body-content">
					<form class="form-horizontal">
						<div class="form-group">
							<div class="col-xs-12">
								<label class="control-label col-sm-6 text-right">{{'user.personal.info.name'
									| translate}}</label>
								<div class="input-layout col-sm-6">
									<p class="form-control-static">{{user.lastName }}</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<label class="control-label col-sm-6 text-right">{{'user.personal.info.firstName'
									| translate}}</label>
								<div class="input-layout col-sm-6">
									<p class="form-control-static">{{user.firstName}}</p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<label class="control-label col-sm-6 text-right">{{'user.personal.info.email'
									| translate}}</label>
								<div class="input-layout col-sm-6">
									<p class="form-control-static">{{user.email}}</p>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div *ngIf="!loading" class="container" id="reset">
	<div class="col-xs-12">
		<div class="panel panel-white">
			<div class="panel-heading">
				{{ 'password.reset.title' | translate }}
			</div>
			<div class="panel-body">
				<div class="panel-body-content">
					<div class="col-xs-12">
						<div class="col-xs-6 col-xs-offset-3">
							<form class="form form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="resetForm">
								<div class="form-group form-group-lg" n9ShowErrors>
									<div class="col-xs-12">
										<div class="input-layout">
											<input type="password" name="oldPwd" id="oldPwd" class="form-control"
												   formControlName="oldPwd"
												   placeholder="{{ 'password.reset.form.placeholders.oldPwd' | translate }}">
										</div>
									</div>
								</div>
								<div class="form-group form-group-lg" n9ShowErrors>
									<div class="col-xs-12">
										<div class="input-layout">
											<input type="password" name="pwd" id="pwd" class="form-control"
												   formControlName="pwd"
												   placeholder="{{'password.reset.form.placeholders.pwd' | translate }}">
										</div>
									</div>
								</div>
								<div class="form-group form-group-lg" n9ShowErrors>
									<div class="col-xs-12">
										<div class="input-layout">
											<input type="password" name="confirmedPwd" id="confirmedPwd"
												   class="form-control" formControlName="confirmedPwd"
												   placeholder="{{'password.reset.form.placeholders.confirmed-pwd' | translate}}">
										</div>
									</div>
								</div>
								<div class="form-group form-group-lg">
									<div class="col-xs-12 text-center">
										<button type="submit" class="btn btn-lg btn-secondary-fill"
												[disabled]="resetForm.invalid">
											{{ 'password.reset.form.actions.submit' | translate}}
										</button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-xs-3 padding-top-xs-xs margin-top-xs-xs">
							<div class="col-xs-12 line-height-25-xs center-block">
								{{'password.reset.security.title' | translate}}
								<ul class="list-unstyled text-10-xs">
									<li>
										<i class="fa fa-check text-green1-xs margin-right-xs-xs" aria-hidden="true"></i>
										{{'password.reset.security.character' | translate}}
									</li>
									<li>
										<i class="fa fa-check text-green1-xs margin-right-xs-xs" aria-hidden="true"></i>
										{{'password.reset.security.digit' | translate}}
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
