<div class="container" id="lost">
	<div class="col-xs-12">
		<div class="panel panel-white">
			<div class="panel-heading">
				{{'password.lost.title' | translate}}
				<!--<div class="clearfix"></div>-->
			</div>
			<div class="panel-body">
				<div class="panel-body-content">
					<form class="form form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="lostForm">
						<!--<div class="form-group" *ngIf="errors.length">
							<bdl-disclaimer *ngFor="let error of errors" [label]="error" type="blocker">
							</bdl-disclaimer>
						</div>-->
						<div class="form-group form-group-lg">
							<div class="col-xs-12">
								<div class="input-layout">
									<input type="text" name="email" id="email" class="form-control"
										   formControlName="email"
										   placeholder="{{'password.lost.form.placeholders.email' | translate}}">
								</div>
							</div>
						</div>
						<div class="form-group form-group-lg">
							<div class="col-xs-12 text-center">
								<button type="submit" class="btn btn-lg btn-secondary-fill"
										[disabled]="lostForm.invalid">
									{{ 'password.lost.form.actions.submit' | translate }}
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
