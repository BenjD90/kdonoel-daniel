<div class="container" id="reset">
	<div class="col-xs-12">
		<div class="panel panel-white">
			<div class="panel-heading">
				{{ signup ? ('password.signup.title' | translate) : ('password.reset.title' | translate)}}
				<!--<div class="clearfix"></div>-->
			</div>
			<div class="panel-body">
				<div class="panel-body-content">
					<form class="form form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="resetForm">
						<!--<div class="form-group" *ngIf="errors.length">
							<bdl-disclaimer *ngFor="let error of errors" [label]="error" type="blocker">
							</bdl-disclaimer>
						</div>-->
						<div class="form-group form-group-lg" n9ShowErrors>
							<div class="col-xs-12">
								<div class="input-layout">
									<input type="password" name="pwd" id="pwd" class="form-control"
										   formControlName="pwd"
										   placeholder="{{ signup ? ('password.signup.form.placeholders.pwd' | translate) : ('password.reset.form.placeholders.pwd' | translate)}}">
								</div>
							</div>
						</div>
						<div class="form-group form-group-lg" n9ShowErrors>
							<div class="col-xs-12">
								<div class="input-layout">
									<input type="password" name="confirmedPwd" id="confirmedPwd" class="form-control"
										   formControlName="confirmedPwd"
										   placeholder="{{ signup ? ('password.signup.form.placeholders.confirmed-pwd' | translate) : ('password.reset.form.placeholders.confirmed-pwd' | translate)}}">
								</div>
							</div>
						</div>
						<div class="form-group form-group-lg">
							<div class="col-xs-12 text-center">
								<button type="submit" class="btn btn-lg btn-secondary-fill"
										[disabled]="resetForm.invalid">
									{{ signup ? ('password.signup.form.actions.submit' | translate) :
									('password.reset.form.actions.submit' | translate)}}
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
