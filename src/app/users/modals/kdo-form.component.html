<div class="modal-header">
	<h4 class="modal-title pull-left">
		{{ 'kdo.' + modalType + '.title' | translate }}
	</h4>
</div>
<div class="modal-body" *ngIf="!loading">
	<!--<pre>{{ form.value | json }}</pre>-->
	<form class="p-2" [formGroup]="form" (submit)="onSubmit()">
		<div class="form-group">
			<label for="title">{{ 'kdo.form.title' | translate }}</label>
			<input type="text" class="form-control" id="title" [placeholder]="'kdo.form.title' | translate" formControlName="title" />
		</div>
		<div class="form-group">
			<label for="description">{{ 'kdo.form.description' | translate }}</label>
			<textarea class="form-control" id="description" rows="5" [placeholder]="'kdo.form.description' | translate" formControlName="description"></textarea>
		</div>
		<div class="form-group" *ngIf="form.controls.isSurprise">
			<label for="isSurprise">Est-ce une surprise ?</label>
			<input type="checkbox" id="isSurprise" formControlName="isSurprise" />
			<label for="isSurprise">{{ form.value.isSurprise ? 'oui' : 'non' }}</label>
		</div>
		<button type="submit" class="btn btn-primary pull-right">
			{{ 'kdo.form.submit.' + modalType | translate }}
		</button>
	</form>
</div>
