<div class="container" id="reset">
	<div class="col-xs-12">
		<div class="panel panel-white">
			<div class="panel-heading">
				{{ 'password.signup.title' | translate }}
				<!--<div class="clearfix"></div>-->
			</div>
			<div class="panel-body">
				<div class="panel-body-content">
					<form class="form form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="resetForm">
						<!--<div class="form-group" *ngIf="errors.length">
							<bdl-disclaimer *ngFor="let error of errors" [label]="error" type="blocker">
							</bdl-disclaimer>
						</div>-->
						<div class="form-group form-group-lg" n9ShowErrors>
							<div class="col-xs-12">
								<div class="input-layout">
									<input type="email" name="email" id="email" class="form-control" formControlName="email" placeholder="{{ 'password.signup.form.placeholders.email' | translate }}" />
								</div>
							</div>
						</div>
						<div class="form-group form-group-lg" n9ShowErrors>
							<div class="col-xs-12">
								<div class="input-layout">
									<input type="password" name="pwd" id="pwd" class="form-control" formControlName="pwd" placeholder="{{ 'password.signup.form.placeholders.pwd' | translate }}" />
								</div>
							</div>
						</div>
						<div class="form-group form-group-lg" n9ShowErrors>
							<div class="col-xs-12">
								<div class="input-layout">
									<input
										type="password"
										name="confirmedPwd"
										id="confirmedPwd"
										class="form-control"
										formControlName="confirmedPwd"
										placeholder="{{ 'password.signup.form.placeholders.confirmed-pwd' | translate }}"
									/>
								</div>
							</div>
						</div>
						<div class="text-danger" *ngIf="!resetForm.valid && resetForm.hasError('notEquivalent')">La confirmation du nouveau mot de passe ne correspond pas au nouveau mot de passe.</div>
						<div class="form-group form-group-lg">
							<div class="col-xs-12 text-center">
								<button type="submit" class="btn btn-lg btn-primary" [disabled]="resetForm.invalid">
									{{ 'password.signup.form.actions.submit' | translate }}
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
